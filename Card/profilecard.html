<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    


</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Nguyen Quoc Thong</span>
            <span class="job">Student IT</span>
        </div>

        <div class="media-buttons">
            <a style = "background: blue" href="https://facebook.com/quocthongnqt" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a style = "background: rgb(0, 0, 0)" href="https://facebook.com/quocthongnqt" class="link">
                <i class='bx bxl-tiktok' ></i>
            </a>
            <a style = "background: rgb(255, 23, 23)" href="https://facebook.com/quocthongnqt" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="react">
            <div class="data">
                <i class='bx bx-like'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>

</body>
</html>
